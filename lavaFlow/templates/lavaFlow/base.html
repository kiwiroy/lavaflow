<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LavaFlow cluster usage analysis</title>
		<script type="text/javascript" src="{{STATIC_URL}}/lavaFlow/jquery/jquery.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}/lavaFlow/jquery-ui/js/jquery-ui-1.10.0.custom.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}/lavaFlow/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}/lavaFlow/d3/d3.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}/lavaFlow/nvd3/nv.d3.js"></script>

		<link type="text/css" href="{{STATIC_URL}}/lavaFlow/nvd3/src/nv.d3.css" rel="Stylesheet" />
		<link type="text/css" href="{{STATIC_URL}}/lavaFlow/lavaFlow.css" rel="Stylesheet" />
		<link type="text/css" href="{{STATIC_URL}}/lavaFlow/bootstrap/css/bootstrap.css" rel="Stylesheet" />
		<link type="text/css" href="{{STATIC_URL}}/lavaFlow/jquery-ui/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="Stylesheet" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="{% url "lavaFlow.views.homeView" %}">LavaFlow</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="{% url "lavaFlow.views.clusterList" %}">Clusters</a></li>
							<li><a href="{% url "lavaFlow.views.queueList" %}">Queues</a></li>
							<li><a href="{% url "lavaFlow.views.projectList" %}">Projects</a></li>
							<li><a href="{% url "lavaFlow.views.userList" %}">Users</a></li>
							<li><a href="{% url "lavaFlow.views.hostList" %}">Hosts</a></li>
						</ul>
						<form class="navbar-search pull-right" action='{% url "lavaFlow.views.jobSearchView" %}'>
							<input name="jobid" type="text" class="search-query" placeholder="Search">
						</form>
						<ul class="nav pull-right">
							<li><l id="filterDetails" class="icon-filter icon-white" style="margin-top:11px;"></l></li>
							<li><a href="#" onClick='updateReport();return false;'><l onClick='updateReport();return false;' class="icon-refresh icon-white"></l></a></li>
						</ul>
						<script>
							$('#filterDetails').popover({
								"animation":true,
								"placement":"bottom",
								"html":true,
								"title":"Active Filters",
								"content":function (){
									return buildPopoverText();
								}
							});
							function buildPopoverText(){
								var h;
								h= buildFilterHtml("filter", filters.filter) + buildFilterHtml("exclude", filters.exclude);
								if (h.length<1){
									h="Nothing Filtered";
								}
								else{
									h="<ul>"+h+"</ul>";
								}
								return h;
							}
						</script>


					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container-fluid">
				{% block main_body %}{% endblock %}
		</div>
	</body>
</html>
